name: Daily Real Estate Screenshots

on:
  schedule:
    # JST 12:00 = UTC 3:00
    - cron: '0 3 * * *'
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œç”¨

jobs:
  screenshot:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install
          npx playwright install chromium --with-deps

      - name: Take Kenbiya screenshot
        run: node kenbiya-screenshot.js

      - name: Take Rakumachi screenshot
        run: node rakumachi-screenshot.js
        
      - name: Commit and push
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add screenshots/ package-lock.json

          # å¤‰æ›´ãŒã‚ã‚‹å ´åˆã®ã¿ã‚³ãƒŸãƒƒãƒˆ
          if git diff --staged --quiet; then
            echo "No changes to commit"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            git commit -m "ğŸ“¸ Screenshot $(TZ=Asia/Tokyo date +%Y-%m-%d)"
            git push
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Send to LINE
        if: steps.commit.outputs.has_changes == 'true'
        env:
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
        run: |
          # GitHubã«ç”»åƒãŒåæ˜ ã•ã‚Œã‚‹ã¾ã§å°‘ã—å¾…æ©Ÿ
          sleep 10
          node send-to-line.js
